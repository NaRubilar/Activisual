<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>pruebas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pruebas</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container ion-align-items-center ion-text-center fondo">
    <br><br>
    <ion-button id="top-center" shape="round" size="small">
      <ion-icon slot="icon-only" name="camera-outline"></ion-icon>
    </ion-button>
    <ion-popover trigger="top-center" side="top" alignment="center">
      <ng-template>
        <ion-card>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ng-template>
    </ion-popover>
  </div>
</ion-content>
