<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <br>
  <br>
  <br>
  <ion-card>
    <ion-card-header>
      <ion-card-title size="medium">Inicio Sesión</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-input label=" Ingrese Usuario" label-placement="floating" fill="solid" placeholder="Usuario"></ion-input>
      <br>
      <ion-input label="Ingrese Contraseña" type="password" label-placement="floating" fill="solid" placeholder="Contraseña"></ion-input>
      <div class="container" style="margin: 0 auto;">
        <ion-button fill="clear" size="small">¿Olvidaste tu contraseña?</ion-button>
      </div>
    </ion-card-content>
    
    
    <br>
    <br>
    <ion-button fill="clear">Registrarse</ion-button>
    <ion-button fill="clear">Ingresa como invitado</ion-button>
    <br>
    
  </ion-card>
  

</ion-content>
